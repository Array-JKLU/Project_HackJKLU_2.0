<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>farmConnect</title>
  {% load static %}
  <link rel="stylesheet" href="{% static '/base/style.css' %}">
  <link rel="shortcut icon" href="{% static 'logo.png' %}">
</head>

<body>
  <div class="container">
    <form class="form" id="login-form" method="post">
      {% csrf_token %}
      <h1 class="form__title">
        <img src="{% static 'logo.png' %}" class="form__title" height="200px" width="200px" />
        <br>Login
      </h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username" id="username" name="username" required>
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Password" id="password" name="password"
          required>
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          {% if error %}
          <p class="error">{{ error }}</p>
          {% endif %}
        <a href="#" class="form__link">Forgot your password?</a>
      </p>
    </form>
  </div>
</body>

</html>
