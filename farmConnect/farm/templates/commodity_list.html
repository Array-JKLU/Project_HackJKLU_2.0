<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>farmConnect</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'farm/style.css' %}">
  <link rel="shortcut icon" href="{% static 'logo.png' %}">
</head>

<body>
  <h2>
    <img src="{% static 'logo.png' %}" alt="farmConnect" height="100px" width="100px" />
    <br>Commodities for Sale by {{ request.user.username }}
  </h2>
  <br>
  <ul>
    {% for commodity in commodities %}
    <li>{{ commodity.name }} - {{ commodity.price }}</li>
    {% empty %}
    <li>No commodities listed</li>
    {% endfor %}
  </ul>
  <div class="farm_buttons"><a href="{% url 'commodity_add' %}">Add new Commodities</a></div>
</body>

</html>
